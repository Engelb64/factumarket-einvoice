services:
  # Servicio de la aplicación Ruby on Rails
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f /usr/src/app/tmp/pids/server.pid && bundle check || bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
      - bundle-cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      # Variables de entorno para conectar a PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: factumarket_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/factumarket_development
      # Variables de entorno para conectar a MongoDB
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: my_rails_db
      # Rails
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      # Variables de entorno para Oracle (COMENTADO - se intentó usar Oracle inicialmente)
      # ORACLE_HOME: /usr/local/instantclient
      # LD_LIBRARY_PATH: /usr/local/instantclient
      # ORACLE_HOST: oracle
      # ORACLE_PORT: 1521
      # ORACLE_SERVICE_NAME: XE
      # ORACLE_DATABASE: XE
      # ORACLE_USER: system
      # ORACLE_PASSWORD: oracle123
    stdin_open: true
    tty: true

  # Servicio de la Base de Datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: postgres-factumarket
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: factumarket_development
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Servicio de la Base de Datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: my_rails_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/my_rails_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

# Definición de volúmenes para persistencia
volumes:
  postgres-data:
  mongo-data:
  bundle-cache:
  # oracle-data:  # Comentado - se intentó usar Oracle inicialmente

