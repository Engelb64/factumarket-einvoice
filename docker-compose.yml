services:
  # Microservicio de Clientes
  client-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "cd services/client-service && rm -f ../../tmp/pids/server.pid && bundle check || bundle install && bundle exec rails s -p 3001 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
      - bundle-cache:/usr/local/bundle
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: client_service_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/client_service_development
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
    stdin_open: true
    tty: true

  # Microservicio de Facturas
  invoice-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "cd services/invoice-service && rm -f ../../tmp/pids/server.pid && bundle check || bundle install && bundle exec rails s -p 3002 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
      - bundle-cache:/usr/local/bundle
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: invoice_service_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/invoice_service_development
      CLIENT_SERVICE_URL: http://client-service:3001
      AUDIT_SERVICE_URL: http://audit-service:3003
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
    stdin_open: true
    tty: true

  # Microservicio de Auditoría
  audit-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "cd services/audit-service && rm -f ../../tmp/pids/server.pid && bundle check || bundle install && bundle exec rails s -p 3003 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
      - bundle-cache:/usr/local/bundle
    ports:
      - "3003:3003"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: audit_service_development
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
    stdin_open: true
    tty: true

  # Servicio de la Base de Datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: postgres-factumarket
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: factumarket_development
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Servicio de la Base de Datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: my_rails_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/my_rails_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

# Definición de volúmenes para persistencia
volumes:
  postgres-data:
  mongo-data:
  bundle-cache:
