version: '3.8'

services:
  # Servicio de la aplicación Ruby on Rails
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "bundle check || bundle install && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/app
      - bundle-cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      oracle:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      # Variables de entorno para conectar a Oracle
      ORACLE_HOST: oracle
      ORACLE_PORT: 1521
      ORACLE_SERVICE_NAME: XE
      ORACLE_DATABASE: XE
      ORACLE_USER: system
      ORACLE_PASSWORD: oracle123
      # Variables de entorno para conectar a MongoDB
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: my_rails_db
      # Rails
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
    stdin_open: true
    tty: true

  # Servicio de la Base de Datos Oracle
  oracle:
    image: gvenzl/oracle-xe:latest
    container_name: oracle-xe
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: oracle123
      ORACLE_DATABASE: XE
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "sqlplus -L system/oracle123@localhost:1521/XE <<< 'SELECT 1 FROM DUAL;' | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 120s
    shm_size: 2g
    mem_limit: 2g

  # Servicio de la Base de Datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: my_rails_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/my_rails_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

# Definición de volúmenes para persistencia
volumes:
  oracle-data:
  mongo-data:
  bundle-cache: